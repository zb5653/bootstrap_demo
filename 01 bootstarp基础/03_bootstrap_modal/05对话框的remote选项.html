  <div class="container">
    <p class="alert alert-info">对话框的remote选项：
      <br/> 对话框的内容可以是来自其他符合同源规则（主机名、协议、关口相同）的页面
      <br/> 有三种使用方法,modal-content元素里的内容都删掉
      <br/> 1、对话框可以使用data-remote="*/*.html"来设置
      <br/> 2、将打开对话框的按钮的链接设置为href="*/*.html"
      <br/> 3、使用js，在对话框的对象的modal方法传入对象,remote:'*/*.html'
      <br/> 补充：用三种方法全都没实现，估计remote方法有问题
    </p>

        backdrop: false,//关闭暗色背景
        keyboard:false//关闭esc按钮的退出功能
        //对话框还有个remote选项
