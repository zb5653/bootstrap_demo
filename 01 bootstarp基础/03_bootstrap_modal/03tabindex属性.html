<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#response-navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="" class="navbar-brand"><strong>blog</strong>.net</a>
      </div>
      <div class="collapse navbar-collapse" id="response-navbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">课程</a></li>
        <li><a href="">博客</a></li>
        <li><a href="">手册</a></li>
      </ul>
      <form action="" class="navbar-form navbar-left">
        <input type="text" placeholder="搜索" class="form-control">
        <button type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </form>
      <a href="" class="btn btn-primary btn-sm navbar-btn navbar-right">订阅课程</a>
      <div class="menu navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="" data-toggle="modal" data-target="#login-modal">登录</a></li>
          <li><a href="">注册</a></li>
          <p class="navbar-text">您好，<a href="#" class="navbar-link">张三</a></p>
        </ul>
      </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="login-modal" tabindex="-1">
    <div class="moal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>用户登录</h4>
        </div>
        <div class="modal-body">
          <p>这里是对话框的主体内容</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="alert alert-info">tabindex属性：
      <br/> 决定了每一次按下tab键光标定位的顺序，可以提高易用性
      <br/> 1、给modal所在div设置tabindex="-1"，打开对话框的情况下第一次按下tab从这里开始
      <br/> 2、有tabindex的情况下，按esc按钮可以关闭对话框
    </p>
  </div>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
