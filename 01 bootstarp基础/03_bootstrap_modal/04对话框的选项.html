  <div class="container">
    <p class="alert alert-info">对话框的选项：
      <br/> 包括显示对话框是否显示暗色背景、是否可以使用esc键退出等
      <br/> 使用方法
      <br/> 1、对话框可以使用data-选项名="false/true"来设置某选项是否可用
      <br/> 1.1 暗色背景backdrop，data-backdrop="false"使打开对话框时没有暗色背景
      <br/> 2 可以通过js实现:
      <br/>
    </p>
  </div>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      $('#login-modal').modal({
        show:false,  //对话框默认隐藏
        backdrop: false,//关闭暗色背景
        keyboard:false//关闭esc按钮的退出功能
        //对话框还有个remote选项
      });
    });
  </script>
