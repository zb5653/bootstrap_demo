        <form class="" action="#" method="post">
          <div class="alert alert-info">
            <strong>技巧提示：</strong>
            <p>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</p>
          </div>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control" placeholder="输入用户名"/>
          </div>
          <div class="form-group">
            <label for="userId">UID</label>
            <input type="text" id="userId" class="form-control" placeholder="输入用户ID"/>
          </div>
          <div class="form-group">
            <label for="userGroup">选择用户组</label>
            <select name="" id="userGroup" class="form-control">
              <option value="1">限制会员</option>
              <option value="2">新手上路</option>
              <option value="3">初级会员</option>
              <option value="4">中级会员</option>
              <option value="5">高级会员</option>
            </select>
          </div>
          <button type="submit" name="button" class="btn btn-default">搜索</button>
